notifications:
  email: false

language: go

env:
  global:
    - GOTFLAGS="-race -coverprofile=coverage.txt -covermode=atomic"
    - GO111MODULE=on

#cache:
#  directories:
#    - $HOME/.cache/go-build
#    - $HOME/gopath/pkg/mod

go:
  - 1.14.x

services:
  - docker
#  - redis-server

jobs:
  include:
#    - stage: "tidy and prepare cache"
#      os: linux
#      script:
#        - make tidy
#        - git diff --exit-code
#        - make mod-download
#        - go mod graph
    - stage: "lint, build, test"
      os: linux
      name: "tidy and lint"
      script:
        - make tidy
        - git diff --exit-code
        - pushd .. && go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.23.6 && popd && make lint
    - name: "build recursive"
      os: linux
      script: make build-all
    - name: "build docker image"
      os: linux
      script: make docker
    - name: "test recursive"
      os: linux
      script: make test
    - name: "build on windows"
      os: windows
      script:
        - echo 'travis_fold:start:go.mod.graph' && echo 'go mod graph' && go mod graph && echo 'travis_fold:end:go.mod.graph'
        - go build ./...          # build the project
        # Redis is missing on Windows so we skip the tests here
        # - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...  # Run all the tests with the race detector enabled
        - go build .

