[builders."docker:go"]
enabled = true


[runners."local:docker"]
enabled = true
ulimits = ["nofile=1048576:1048576"]
additional_hosts = ["http-echo"]

[daemon]
listen = ":8040"

[daemon.scheduler]
task_timeout_min = 1
task_repo_type = "disk"

[client]
endpoint = "http://localhost:8040"
user = "myname"
