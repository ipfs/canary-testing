---
apiVersion: v1
kind: Pod
metadata:
  name: pod1
  annotations:
    cni: "weave,flannel"
  labels:
    node: first
spec:
  containers:
  - name: pod1
    command: ["/bin/bash", "-c", "trap : TERM INT; sleep infinity & wait"]
    image: dougbtv/centos-network
    ports:
    - containerPort: 80
    securityContext:
      capabilities:
        add: ["NET_ADMIN", "SYS_ADMIN", "SYS_TIME"]
      privileged: true
