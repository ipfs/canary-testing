---
version: 2.1

parameters:
  go-version:
    type: string
    default: "1.14.2"
  workspace-dir:
    type: string
    default: "/home/circleci"

commands:
  setup:
    description: "install go, checkout and restore cache"
    steps:
      - run:
          name: "install go"
          command: |
            curl --create-dirs -o $GOPATH/go.tar.gz https://dl.google.com/go/go${GOVERSION}.linux-amd64.tar.gz
            tar --strip-components=1 -C $GOPATH -xzf $GOPATH/go.tar.gz
            rm -rf $GOPATH/go.tar.gz
      - checkout
      - restore_cache:
          keys:
            - 'v2-pkg-cache-{{ checksum "go.sum" }}-{{ .Environment.GOVERSION }}'

executors:
  linux:
    machine:
      image: ubuntu-1604:201903-01
      docker_layer_caching: true
    working_directory: << pipeline.parameters.workspace-dir >>/project
    environment:
      GOPATH: << pipeline.parameters.workspace-dir >>/go/<< pipeline.parameters.go-version >>
      PATH: << pipeline.parameters.workspace-dir >>/go/<< pipeline.parameters.go-version >>/bin:/usr/local/bin:/usr/bin:/bin
      GOVERSION: << pipeline.parameters.go-version >>

workflows:
  version: 2
  main:
    jobs:
      - prepare-tidy
      - lint:
          requires:
            - prepare-tidy
      - build-test:
          requires:
            - prepare-tidy
      - kind-test:
          requires:
            - prepare-tidy

jobs:
  prepare-tidy:
    executor: linux
    steps:
      - setup
      - run:
          name: "make tidy"
          command: make tidy && git diff --exit-code
      - run:
          name: "make mod-download"
          command: make mod-download
      - save_cache:
          key: 'v2-pkg-cache-{{ checksum "go.sum" }}-{{ .Environment.GOVERSION }}'
          paths:
            - << pipeline.parameters.workspace-dir >>/go/<< pipeline.parameters.go-version >>/pkg/mod

  lint:
    executor: linux
    steps:
      - setup
      - run:
          name: "install linter"
          command: "pushd .. && GO111MODULE=on go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.23.6 && popd"
      - run:
          name: "make lint"
          command: make lint

  build-test:
    executor: linux
    steps:
      - setup
      - run:
          name: "make build-all"
          command: make build-all
      - run:
          name: "make docker"
          command: make docker
      - run:
          name: "make test"
          command: |
            mkdir -p $HOME/testground/plans
            ln -s $HOME/project/plans/placebo $HOME/testground/plans/placebo
            go test -v ./...

  kind-test:
    executor: linux
    steps:
      - setup
      # Importantly, build the sidecar docker image.
      - run:
          name: "build sidecar image"
          command: make install
      # https://kubernetes.io/docs/tasks/tools/install-kubectl/
      - run:
          name: "install kubectl"
          command: |
            curl -LO https://storage.googleapis.com/kubernetes-release/release/`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt`/bin/linux/amd64/kubectl
            chmod +x kubectl
      # https://kind.sigs.k8s.io/docs/user/quick-start/
      - run:
          name: "install kind"
          command: GO111MODULE="on" go get sigs.k8s.io/kind@v0.8.0 && kind create cluster
      - run:
          name: "configure cluster"
          command: |
            ./kubectl apply -f .circleci/pv.yaml
            ./kubectl apply -f .circleci/pvc.yaml
      # The placebo does not require a sidecar.
      # To prevent kind from attempting to download the image from docker hub,
      # build and load the image before executing it.
      # The plan is renamed as `testplan:placebo` because kind will check dockerhub if the tag is `latest`.
      - run:
          name: "run a plan"
          command: |
            testground daemon &
            testground plan import --from plans/placebo
            testground build single --builder docker:go --plan placebo | tee output.txt
            export ARTIFACT=$(awk -F\" '/generated build artifact/ {print $8}' output.txt)
            echo $ARTIFACT > artifact.txt
            docker tag $ARTIFACT testplan:placebo
            kind load docker-image testplan:placebo
            testground run single --runner cluster:k8s --builder docker:go --use-build testplan:placebo --instances 1 --collect
      - run:
          name: "verify collection"
          command: |
            ARTIFACT=$(cat artifact.txt)
            tar -xzvf "$ARTIFACT".tgz
            COLLECTED=$(md5sum $ARTIFACT/single/0/run.out)
            EXPECTED=$(docker exec kind-control-plane md5sum /vol/single/0/run.out)
            test "$EXPECTED" == "$COLLECTED"
