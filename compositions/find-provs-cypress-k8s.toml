[metadata]
  name = "find-provs"
  author = "adin"

[global]
  plan = "dht"
  case = "find-providers"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "cypress-passive"
  [groups.instances]
    count = 870
    percentage = 0.0
  [groups.build]
    Selectors = ["cypress"]

    [[groups.build.dependencies]]
      module = "github.com/libp2p/go-libp2p-kad-dht"
      version = "1a8a5f6fc994993322a9bed5b19ce092b5ca9537"

    [[groups.build.dependencies]]
      module = "github.com/libp2p/go-libp2p"
      version = "v0.7.1-0.20200324235900-45048e60077c"
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:ff537d92ce7f"
    [groups.run.test_params]
      alpha = "6"
      bs_strategy = "3"
      bucket_size = "10"
      timeout_secs = "600"
      group_order = "1"

