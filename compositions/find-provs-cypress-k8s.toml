[metadata]
  name = "find-provs"
  author = "adin"

[global]
  plan = "dht"
  case = "find-providers"
  total_instances = 170
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "cypress-passive"
  [groups.instances]
    count = 20
    percentage = 0.0
  [groups.build]
    Selectors = ["cypress"]

    [[groups.build.dependencies]]
      module = "github.com/libp2p/go-libp2p-kad-dht"
      version = "4f089683e7fb6493f5dcec65b0518eb6f7f4c36b"

    [[groups.build.dependencies]]
      module = "github.com/libp2p/go-libp2p"
      version = "v0.7.1-0.20200324235900-45048e60077c"
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:330582e48d5f"
    [groups.run.test_params]
      alpha = "6"
      beta = "3"
      bs_strategy = "3"
      bucket_size = "10"
      group_order = "1"
      latency = "500"
      timeout_secs = "600"

